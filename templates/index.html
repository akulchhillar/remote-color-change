<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Akdel - Explore the web one link at a time.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link id="favicon" rel="icon"
    href="images/favicon.ico"
    type="image/png" 
    sizes="16x16"> 


  </head>
  <body>
    <div class="container" style="height: 100%">
      <div class="row">
        <div class="col-12 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="col-12">
            <img
              src="{{url_for('static', filename='images/logo_transparent.png')}}"
              class="img-fluid\"
              alt="Responsive image"
              style="margin-top: 10%;"
              
            />
          </div>
          <div class="col-12">
            <p
              class="h2"
              style="margin-top: 10%; font-family: 'Roboto', sans-serif"
            >
              Share a link to visit last visitor's link
            </p>
          </div>
          

          <div
            class="input-group ml-3"
            style="margin-top: 10%; font-family: 'Roboto', sans-serif"
          >
            <form class="form-inline">
              <input
                type="text"
                class="form-control rounded mr-1 mb-1"
                placeholder="example@example.com"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary text-white rounded mb-1"
                  type="button"
                  id="btn"
                  style="
                    background-color: #F73F52;
                    font-family: 'Roboto', sans-serif;
                    
                  "
                
                >
                  Share my link
                </button>
              </div>
            </form>

            <div class="col-12">
              <p
                class="h6"
                style="
                  margin-top: 20%;
                  font-family: 'Roboto', sans-serif;
                  margin-left: -3%;
                "
              >
               Developed by
                <a href="https://www.akulchhillar.com/" target="_blank">Akul Chhillar</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <img
            src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/share_link_qtxe.svg"
            class="img-fluid"
            alt="Responsive image"
            style="margin-top: 20%"
          />
        </div>
      </div>
      
    </div>

  </body>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>

  <script>
    let socket = io.connect(window.origin)


    socket.on("my response",function(msg){
      document.body.style.backgroundColor=String(msg["colors"][0]["hex"])
      
    })



  </script>




</html>
